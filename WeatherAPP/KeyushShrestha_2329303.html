<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="KeyushShrestha_2329303.css">
    <title>WeatherAPP</title>
</head>
<body>
    <div class="container">
        <div class="search-box">
            <i class='bx bxs-map'></i>
            <input type="text" placeholder="ENTER CITY NAME">
            <button class='bx bx-search-alt-2'></button>
        </div>

        <div class="not-found">
            <img src="image/404.3png.png">
            <p>Oops! Invalid location :/</p>
        </div>

        <div class="weather-box">
            <img src="">
            <p class="temperature"></p>
            <p class="description"></p>
        </div>

        <div class="weather-details">
            <div class="humidity">
                <i class='bx bx-water'></i>
                <div class="text">
                    <span></span>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <i class='bx bx-wind'></i>
                <div class="text">
                    <span></span>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>

        <div class="pressure"><i class='bx bx-tachometer'></i>
            Pressure: <span></span></div>
        <div class="city-name"></div>
        <div class="date-time"></div>

    </div>

    <script src="KeyushShrestha_2329303.js"></script>
</body>
</html>
